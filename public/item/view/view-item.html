<div class="row line-center pointer">
  <div class="flex card">
    <img src="http://www.davidluke.com/wp-content/themes/david-luke/media/ims/placeholder720.gif" class="card-banner"></img>
    <div class="card-top">
      <span class="header">{{vm.item.Name}}</span>
    </div>
    <div class="card-toolbar">
      <span class="pointer"  ng-click="vm.goToItemList()">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#000000" d="M2,3V6H21V3M20,8H3A1,1 0 0,0 2,9V15A1,1 0 0,0 3,16H20A1,1 0 0,0 21,15V9A1,1 0 0,0 20,8M2,21H21V18H2V21Z" />
        </svg>
      </span>
    </div>
    <p class="card-body center">{{ vm.item.Info }}</p>
    <p class="card-body center">{{ vm.item.Request }}</p>
    <p class="card-body center">{{ vm.item.Location }}</p>
    <button ng-click="vm.deleteItem(vm.item)">Delete</button>
  </div>
</div>
